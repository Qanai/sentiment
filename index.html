<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment Analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="assets/js/affin.js"></script>

    <script src="app/app.js"></script>
    <script src="app/components/affin/affinSrv.js"></script>
    <script src="app/components/affin/affinCtrl.js"></script>
</head>

<body>
    <main ng-app="sentimentAnalytics">
        <div class="container" ng-controller="affinCtrl">
            <h3>Sentiment Analysis</h3>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-1-12 col-form-label">Input text</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="token"
                            ng-change="clear()"></textarea>
                    </div>
                    <fieldset class="form-group">
                        <legend class="col-form-legend col-sm-1-12">Sentiment result</legend>
                        <div class="form-control result" id="result">
                            {{res}}
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-click="analyze()">Action</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
